<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // [정의] 함수에 파라미터로 들어가는 함수
      // [용도] 순차적으로 실행하고 싶을 때 씀
      // [특징]
      // 1. 함수명으로 콜백함수를 호출할 수 있다.
      // 2. 콜백함수가 필요한 함수에만 사용한다. (대표적으로 addEvnetListener, setTimeout)

      // 예시1: 클릭버튼을 눌렀을 때 실행될 함수
      // addEvnetListener는 함수인데 그 안에 파라미터로 function(){}을 갖고 있다.
      // 이 때 function(){}을 콜백함수라고 한다.
      addEvnetListener("click", function () {
        console.log("click이 발생했을 때 실행될 함수");
      });

      // 예시2: 몇 초후에 실행될 함수
      setTimeout(function () {
        console.log("1초 후에 실행될 함수");
      }, 1000);
    </script>
  </body>
</html>
