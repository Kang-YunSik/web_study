<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="textContent"></p>
    <p id="innerText"></p>
    <p id="innerHTML"></p>

    <script>
      document.querySelector(
        "#textContent"
      ).textContent = `<strong>textContent</strong> 속성`; // <strong>textContent</strong> 속성. 태그를 인식하지 않음

      document.querySelector(
        "#innerText"
      ).innerText = `<strong>innerText</strong> 속성`; // `<strong>innerText</strong> 속성. 태그를 인식하지 않음

      document.querySelector(
        "#innerHTML"
      ).innerHTML = `<strong>innerHTML</strong> 속성`; // innerHTML(strong 적용) 속성. 태그를 인식함
    </script>
  </body>
</html>
