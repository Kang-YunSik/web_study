<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.naver.com">네이버 이동 불가</a>
    <a href="https://www.daum.net">다음 이동 불가</a>

    <script>
      // 이벤트 취소하기
      // HTML 태그 중 일부는 기본으로 이벤트가 적용되어 있다. 대표적으로 a태그와 form태그가 이에 해당한다.
      const aEls = document.querySelectorAll("a");
      for (let i = 0; i < aEls.length; i++) {
        // click을 했을 때 이벤트 발생
        aEls[i].addEventListener("click", function (e) {
          // 기본 이벤트 취소
          e.preventDefault();
        });
      }
    </script>
  </body>
</html>
