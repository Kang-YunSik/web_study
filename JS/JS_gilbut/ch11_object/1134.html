<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Math 객체_수학연산
      // [자주 쓰는 메소드]
      // 1. floor(): 내림
      // 2. ceil(): 반올림
      // 3. round(): 올림
      // 4. random(): 난수 반환

      // 내림, 반올림, 올림
      const floatNum = 10.52;
      console.log(Math.floor(floatNum)); // 10. 정수로 바꾸고 싶을 때 자주 쓰임
      console.log(Math.ceil(floatNum)); // 11
      console.log(Math.round(floatNum)); // 11

      // 10부터 20이하의 무작위 정수 만들기
      function getMinMaxRandom(min, max) {
        return Math.floor(Math.random() * (max - min) + 1 + min);
      }
      const random = getMinMaxRandom(10, 20);
      console.log(random);
    </script>
  </body>
</html>
