<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Date 객체_날짜와 시간
      // [특징]
      // 1. Date 객체를 사용하려면 Date 객체를 new 키워드로 호출해 날짜와 시간 데이터를 생성해야 한다.
      // 2. 월은 0부터 시작한다.(1월 = 0)
      // 3. 매개변수로 년, 월, 일, 시, 분, 초의 값을 넣을 수 있다.
      // 4. Date 메소드는 밀리초 단위의 값을 반환한다. 따라서 값을 넣을 때 단위 변환이 필요하다.

      // date 객체 생성
      const date1 = new Date(); // 현재 시간: Sun Oct 22 2023 15:27:10 GMT+0900 (한국 표준시)
      console.log(date1);
      const date2 = new Date(2023, 8, 19, 9, 0, 0); // 원하는 시간 객체 생성 : Tue Sep 19 2023 09:00:00 GMT+0900 (한국 표준시)
      console.log(date2);

      // 날짜 사이의 간격을 구하기
      const date3 = new Date("2023-9-19");
      const date4 = new Date("2024-3-20");
      const dateDiff = date4.getTime() - date3.getTime(); // 밀리초 값을 반환
      const interval = dateDiff / (24 * 60 * 60 * 1000); // 일의 단위로 변경
      console.log(`두 날짜의 차이는 ${interval}일 입니다`);
    </script>
  </body>
</html>
