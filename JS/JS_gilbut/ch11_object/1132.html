<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array 객체_배열
      // [속성]
      // 1. length

      // [파괴적 메소드]: 원본 배열 데이터를 변경함
      // 1. push(): 배열의 맨 뒤에 데이터 추가 (맨뒤 추가)
      // 2. pop(): 배열의 맨 뒤에서 데이터 추출 (맨뒤 삭제)
      // 3. unshift(): 맨 앞에 데이터 추가 (맨앞 추가)
      // 4. shift(): 맨 앞에 데이터 추출 (맨앞 삭제)
      // 5. sort(): 배열 요소 정렬 (오름차순)
      // 6. reverse(): 배열 요소 역순 정렬 (내림차순)

      // [비파괴적 메소드]: 원본 배열 데이터를 변경하지 않음
      // 1. forEach(): 배열을 순회하면서 콜백함수 호출
      // 2. filter(): 콜백함수 호출하면서 true를 반환하는 요소만 추출. 그 요소들을 새로운 배열에 반환
      // 3. find(): 판별 함수를 만족하는 첫 번째 값을 반환 ?
      // 4. findIndex(): 판별 함수를 만족하는 첫 번째 값의 인덱스 반환
      // 5. includes()
      // 6. join(): 배열의 모든 요소를 주어진 구분자로 합칩니다.

      // push, pop, unshift, shift
      const arr = [10, 20, 30, 40];
      arr.push(50); // 배열 맨 뒤에 50 추가
      console.log(arr); // [10, 20, 30, 40, 50]
      arr.pop(); // 배열 맨 뒤의 요소 삭제
      console.log(arr); // [10, 20, 30, 40]
      arr.unshift(0); // 배열 맨 앞에 10 추가
      console.log(arr); // [0, 10, 20, 30, 40]
      arr.shift(); // 배열 맨 앞의 요소 삭제
      console.log(arr); // [10, 20, 30, 40]

      // sort
      const arr2 = [9, 2, 7, 4, 3, 1, 5, 8, 6];
      arr2.sort(); // 오름차순 정렬
      console.log(arr2); // [1, 2, 3, 4, 5, 6, 7, 8, 9];

      // ----------------------------------------------- //
      // forEach()
      const arr3 = [10, 20, 30, 40];
      arr3.forEach(function (v) {
        console.log(v); // arr3의 요소를 순차적으로 매개변수로 받아 실행
      });
      console.log(arr3); // 10 20 30 40 출력


    </script>
  </body>
</html>
