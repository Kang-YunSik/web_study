<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SelfTest</title>
    <style>
      /* 전체 페이지 css */

      /* 앞으로 만들 요소들의 default값을 0으로 초기화 */
      /* 디자인하기 편해짐 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* 반응형 홈페이지의 이상적인 전체 높이 설정 방법 */
      /* 아래의 html, body 태그 style */
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        /* 전체 페이지의 상하 여백을 줌 */
        padding: 1rem 0 3rem 0;
      }

      h2 {
        margin: 1rem 0;
        font-size: 2.5rem;
      }
      #wrap {
        /* 요소들을 #wrap으로 구역별로 나누고, 전체 페이지에서 가운데에 출력되도록 margin 값을 아래와 같이 준다. */
        margin: 0 auto;
        width: 1000px;
        height: auto;
        position: relative;
      }

      /* position css */
      .position div {
        border: 0.5rem solid #000;
      }
      .yellow-box {
        width: 1000px;
        height: 500px;
        background-color: yellow;
        position: relative;
      }
      .blue-box {
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
        left: 500px;
        top: 100px;
        z-index: 1;
      }
      .red-box {
        width: 300px;
        height: 300px;
        background-color: red;
        position: inherit;
        left: 50px;
        top: 50px;
        z-index: 2;

        border-radius: 100%;
      }
      .clear {
        /* 이전에 적용했던 position 취소(초기화) */
        clear: both;
      }

      /* flex css */
      .flex {
        display: block;
      }
      .flex-container {
        display: flex;
        width: 1000px;
        height: 300px;
        line-height: 300px;
        color: white;
        font-size: 3rem;
      }
      .flex-item {
        border: 0.5rem solid #000;
      }

      .flex-item:nth-child(1) {
        background-color: rgba(0, 0, 100, 1);
        width: 20%;
        /* border 겹치지 않게 하기: border-right: 0rem (각 요소별로 재정의) */
        border-right: 0rem;
      }
      .flex-item:nth-child(2) {
        background-color: rgba(0, 0, 100, 0.75);
        width: 60%;
        /* border 겹치지 않게 하기: border-right: 0rem (각 요소별로 재정의) */
        border-right: 0rem;
      }
      .flex-item:nth-child(3) {
        background-color: rgba(0, 0, 100, 0.5);
        width: 10%;
        /* border 겹치지 않게 하기: border-right: 0rem (각 요소별로 재정의) */
        border-right: 0rem;
      }
      .flex-item:nth-child(4) {
        background-color: rgba(0, 0, 100, 0.25);
        width: 10%;
      }

      /* grid css */
      /* grid item 각각을 정렬 : align-self/justify-self */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 250px);
        grid-template-rows: repeat(4, 150px);
        grid-template-areas: "a1 a2 a2 a2" "a1 a3 a4 a6" "a1 a3 a5 a6" "a7 a7 a7 a6";
      }
      .grid-item {
        font-size: 3rem;
        width: 100%;
        color: black;
      }
      #area1 {
        grid-area: a1;
        align-self: center;
        line-height: 450px;
      }
      #area2 {
        grid-area: a2;
        align-self: center;
        line-height: 150px;
      }
      #area3 {
        grid-area: a3;
        align-self: center;
        line-height: 300px;
      }
      #area4 {
        grid-area: a4;
      }
      #area5 {
        grid-area: a5;
      }
      #area6 {
        grid-area: a6;
        align-self: end;
      }
      #area7 {
        grid-area: a7;
        align-self: end;
      }
    </style>
  </head>

  <body>
    <div class="position" id="wrap">
      <h2>position</h2>
      <div class="yellow-box">
        <div class="blue-box">
          <div class="red-box"></div>
        </div>
      </div>
    </div>
    <div class="clear"></div>

    <div class="flex" id="wrap">
      <h2>flex</h2>
      <div class="flex-container">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>
        <div class="flex-item">D</div>
      </div>
    </div>

    <div class="grid" id="wrap">
      <h2>grid</h2>
      <div class="grid-container">
        <div class="grid-item" id="area1"><img src="" alt=""/></div>
        <div class="grid-item" id="area2">2</div>
        <div class="grid-item" id="area3">3</div>
        <div class="grid-item" id="area4">4</div>
        <div class="grid-item" id="area5">5</div>
        <div class="grid-item" id="area6">6</div>
        <div class="grid-item" id="area7">7</div>
      </div>
    </div>
  </body>
</html>
