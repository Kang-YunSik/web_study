<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form의 기본 형태 -->
    <!-- 기능: 아이디, 비밀번호 입력 후 확인(submit)/취소(reset) -->

    <!-- action="submit하면 데이터를 전송할 서버 주소" -->
    <!-- method="get": url주소에 데이터가 보임, default값임 -->
    <!-- method="post": url주소에 데이터가 안보임(보안 정보일 때 사용) -->
    <!-- name="데이터를 보내줄 때 식별할 수 있는 이름, 그룹화의 기준" -->
    <form action="join.do" method="get" name="frmMemberlogin">
        <!-- <label>: type 요소를 식별하기 위해 작성 -->
        <label>아이디<label>
        <!-- type="text" : 한 줄 텍스트를 입력 -->
        <input type="text" name="userid" size="20" id="user아이디"><br>
        <label>비밀번호<label>
        <!-- type="password" : 비밀번호 입력(자동으로 가려짐) -->
        <input type="password" name="userpw" size="20" id="user패스워드"><br>
        <input type="submit" value="확인">
        <input type="reset" value="취소">    
    </form>


    <form action="join.do">
        <label>아이디<label>
        <input type="text" name="userid" size="20" id="userid"><br>
        <label>비밀번호<label>
        <input type="password" name="userpw" size="20" id="userpw" placeholder="암호를 입력해주세요"><br>
        <label>본문내용<label><br>
        <textarea name="opinion" cols="20" rows="5"></textarea><br>
        <select name="city" id="city">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="강서구">강서구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>

        <select name="city" id="city" multiple>
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="강서구">강서구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select><br>

        <fieldset>
            <legend>좋아하는 과일</legend>
            <input type="checkbox" id="banana" name="banana" value="banana">
            <label for="banana">banana</label><br>
            <input type="checkbox" id="apple" name="apple" value="apple">
            <label for="apple">apple</label><br>
            <input type="checkbox" id="orange" name="orange" value="orange">
            <label for="orange">orange</label><br>
        </fieldset>

        <fieldset>
            <legend>개인 성격</legend>
            <input type="radio" id="fast" name="fast" value="fast">
            <label for="fast">fast</label><br>
            <input type="radio" id="normal" name="normal" value="normal">
            <label for="normal">normal</label><br>
            <input type="radio" id="slow" name="slow" value="slow">
            <label for="slow">slow</label><br>
        </fieldset>

        <input type="submit" value="확인">
        <input type="reset" value="취소">    
    </form>
</body>
</html>
