<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 등록</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  </head>

  <body>
    <form action="join.do">
    <table border="0">
        <tr>
            <td colspan="2"><h3>게시판 등록</h3></td>
            <td align="right">
                <input type="submit" value="등록">
                &nbsp;&nbsp;&nbsp;
                <input type="reset" value="취소">
                &nbsp;&nbsp;
            </td>
        </tr> 
        <tr>
            <td>
                <select name="gaesipan" id="gaesipan" style="width:600px">
                    <option value="none" hidden>게시판을 선택해 주세요</option>
                    <option value="강북구">Java 게시판</option>
                    <option value="강남구">HTML 게시판</option>
                    <option value="강서구">CSS 게시판</option>
                    <option value="중원구">Javascript 게시판</option>
                    <option value="분당구">SW지식 게시판</option>
                </select>
            </td>
            <td>
                <select name="malhead" id="malhead" disabled>
                    <option value="none">말머리 선택</option>
                    <option value="강북구">말머리1</option>
                    <option value="강남구">말머리2</option>
                    <option value="강서구">말머리3</option>
                    <option value="중원구">말머리4</option>
                    <option value="분당구">말머리5</option>
                </select>
            </td>
            <td rowspan="2">
                <fieldset>
                    공개 설정<br>
                    <input type="radio" name="gonggae" id="gonggae">전체공개
                    <input type="radio" name="gonggae" id="gonggae" checked>멤버공개
                </fieldset>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="title" name="title" id="title" size="100%" placeholder="제목을 입력해 주세요">
            </td>
        </tr>
        <tr>
            <td colspan="2">    
                <div id="summernote"></div>
                <script>
                  $('#summernote').summernote({
                    placeholder: 'Hello Bootstrap 4',
                    tabsize: 2,
                    height: 100
                  });
                </script>
            </td>
            <td>
                <input type="checkbox" name="checkbox" id="checkbox">댓글 허용<br>
                <input type="checkbox" name="checkbox" id="checkbox">블로그/카페 공유 허용<br>
                <input type="checkbox" name="checkbox" id="checkbox">외부 공유 허용<br>
                <input type="checkbox" name="checkbox" id="checkbox">복사/저장 허용<br>
                <input type="checkbox" name="checkbox" id="checkbox">자동출처 사용<br>
                <input type="checkbox" name="checkbox" id="checkbox">CCL 사용<br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" name="tag" id="tag" size="100%" placeholder="#태그를 입력해주세요 (최대 10개)">
            </td>
            <td></td>
        </tr>
    </table>

    
    <div id="summernote"></div>
    <script>
      $('#summernote').summernote({
        placeholder: 'Hello Bootstrap 4',
        tabsize: 2,
        height: 100
      });
    </script>



  </body>
</html>
