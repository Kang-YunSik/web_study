<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use restrict";
      let i = 1;
      while (i <= 9) {
        let j = 1;
        document.write(`[${i}단]`, "<br>");
        while (j <= 9) {
          document.write(`${i} x ${j} = ${i * j}`, "<br>");
          j++;
        }
        i++;
      }
    </script>
  </head>

  <body>
    구구단 while문
  </body>
</html>
